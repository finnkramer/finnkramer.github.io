<!-- Wrapper -->
<div id="wrapper">        
    <!-- Main -->

    <h2 style="text-align: center">
        <a href="architecture.html">architecture</a>
          | 
        <a href="index.html"><i>all</i></a>
          | 
        <a href="horticulture.html">horticulture</a>
    </h2>

    <div id="main" data-exif='{{ site.exif }}' style="padding-left: 60px; padding-right: 60px;">
        {% for image in site.static_files%}
            {% assign file_path_array = image.path | split:'/'  %}
            {% if file_path_array[1] == "images" %}
            <div class="thumb">
                <a href="{{ site.baseurl }}/projects/{{ image.basename }}.html" class="image">
                    <img src="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" 
                        alt="{{image.name}}" 
                        data-name="{{ image.name }}"
                        style="object-fit:contain"
                        width="100%"    
                        height="100%"
                    />
                </a>
                <!--<h2></h2>
                <p></p>-->
            </div>
            {% endif %}
        {% endfor %}
    </div>    
</div>
